AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Exclude:
    - app/assets/**/*
    - bin/**/*
    - config/**/*
    - db/**/*
    - lib/tasks/auto_annotate_models.rake
    - log/**/*
    - spec/**/*
    - test/**/*
    - vendor/**/*
    - Gemfile
    - Capfile
    - node_modules/**/*
    - 2018/**/*
    - 2019/**/*

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 120

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Style/AndOr:
  EnforcedStyle: conditionals

Layout/EndOfLine:
  EnforcedStyle: lf

Metrics/ClassLength:
  CountAsOne: ['array', 'hash', 'heredoc']

Metrics/ModuleLength:
  CountAsOne: ['array', 'hash', 'heredoc']

Metrics/MethodLength:
  CountAsOne: ['array', 'hash', 'heredoc']

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/AbcSize:
  Max: 25
